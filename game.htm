<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Boardgame: Tic-Tac-Toe</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<canvas id="main"></canvas>
	<canvas id="foobar"></canvas>
  <script src="js/boardgame.js"></script>
  <script src="socket.io/socket.io.js"></script>
	<script type="text/javascript">

		var canvas = document.getElementById('main');
		canvas.toBoard({
			//width: 'auto',
			//height: 'auto',
			cellWidth: 80,
			cellHeight: 80,
			columns: 3,
			rows: 3,
			showGridLines: true,
			gridLineColor: '#fff',
			backgroundColor: 'black',
			cellColor: 'yellow',
			alternateCellColor: 'lime',
			useAlgebraicNotation: true
		});

    var socket = io.connect('http://localhost');

		canvas.onCellClick(function(e) {
        canvas.drawPiece(e.cell, 'images/home2.png');
        socket.emit('move',e.cell);
        });
    socket.on('move', function(data){
        canvas.drawPieceByCoordinates(data.column, data.row, 'images/danger.png')
       });
	</script>
</body>
</head>
</html>
